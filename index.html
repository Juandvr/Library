<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button id="dialogBtn">New Book</button>
        <div class="library">
        </div>
        <dialog>
            <div class="modal-content">
                <form method="dialog">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"><br><br>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author"><br><br>
                    <label for="pages">Pages:</label>
                    <input type="text" name="pages" id="pages"><br><br>
                    <input type="checkbox" id="status" name="status" value="read">
                    <label for="status">Have you read it?</label><br><br>
                    <button id="cancel">Cancel</button>
                    <button id="add">Add book</button>
                </form>
            </div>
        </dialog>
    </main>
</body>
<script src="script.js"></script>
</html>
