<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button id="dialogBtn">New Book</button>
        <div class="library">
        </div>
        <dialog>
            <form action="">
                <input type="text" placeholder="name">
                <input type="text" placeholder="author">
                <input type="text" placeholder="pages">
                <input type="checkbox">
                <label for="status">Have you read it?</label>
                <button>Add book</button>
            </form>
        </dialog>
    </main>
</body>
<script src="script.js"></script>
</html>
